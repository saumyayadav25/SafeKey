<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKey | Password Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">SafeKey</a>
            <ul class="nav-links">
            <li>
                <a href="#generate-pass" id="nav-generate">Generate Password</a>
            </li>
            <li>
                <a href="#saved-passwords" id="nav-saved">Saved</a>
            </li>
            </ul>
        </div>
    </nav>

    <!-- Generate password-->
    <div class="container" id="generate-pass">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>
            <!-- strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!-- Generate password-->
            <button class="generateButton">Generate Password</button>
            <!-- Save password-->
            <div class="save-section">
                <input type="text" id="titleInput" placeholder="Enter title for password">
                <button id="saveBtn">Save Password</button>
            </div>
        </div>
    </div>

    <!-- Saved Passwords Section -->
    <div class="container" id="saved-passwords" style="display:none;">
        <h1>Saved Passwords</h1>
        <div id="saved-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
